<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>任务二十六：行星与飞船（一）</title>

    <link rel="stylesheet" href="../assets/fzugeo/css/normalize.css">
    <link rel="stylesheet" href="../assets/fzugeo/css/fzugeo-task-26.css">
</head>
<body>
<div id="page-container" class="page-container">
    <!-- 操作面板 -->
    <div id="control-pannel">
        <div id="control-orbit0" data-orbitno="0">
            <span>第一轨道 ：</span>
            <button type="button" class="create">创建飞船</button>
            <button type="button" class="start">飞行</button>
            <button type="button" class="destroy">销毁</button>
        </div>
        <div id="control-orbit1" data-orbitNo="1">
            <span>第二轨道 ：</span>
            <button type="button" class="create">创建飞船</button>
            <button type="button" class="start">飞行</button>
            <button type="button" class="destroy">销毁</button>
        </div>
        <div id="control-orbit2" data-orbitNo="2">
            <span>第三轨道 ：</span>
            <button type="button" class="create">创建飞船</button>
            <button type="button" class="start">飞行</button>
            <button type="button" class="destroy">销毁</button>
        </div>
        <div id="control-orbit3" data-orbitNo="3">
            <span>第四轨道 ：</span>
            <button type="button" class="create">创建飞船</button>
            <button type="button" class="start">飞行</button>
            <button type="button" class="destroy">销毁</button>
        </div>
    </div>

    <!-- 行星及飞船系统 -->
    <div id="planet-system">
        <img id="plannet" src="../assets/fzugeo/img/planet.png" alt="planet">
        <!-- 四条轨道 -->
        <div id="orbit0" class="orbit"></div>
        <div id="orbit1" class="orbit"></div>
        <div id="orbit2" class="orbit"></div>
        <div id="orbit3" class="orbit"></div>
    </div>

    <!-- 日志输出系统 -->
    <div id="console">
        <div id="console-text">
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="background-canvas"></canvas>
    </div>
</div>
<script src="../js/fzugeo/fzugeo-task-26/canvas.js"></script>
<script src="../js/fzugeo/fzugeo-task-26/support.js"></script>
<script src="../js/fzugeo/fzugeo-task-26/constructor.js"></script>
<script src="../js/fzugeo/fzugeo-task-26/main.js"></script>
<script src="../js/fzugeo/fzugeo-task-26/annimate.js"></script>
</body>
</html>
